<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>JC Project - JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            #search-button {
                display: inline-block;
                width: 100px;
                height: 38px;
                _height: 40px;
                margin-left: 5px;
                outline: 0;
                border: 1px solid #3eaf0e;
                box-shadow: 0 1px 1px rgba(0,0,0,0.2);
                -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
                -moz-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
                background: url('http://p1.qhimg.com/d/_onebox/btn-98-114.png') no-repeat #3eaf0e;
                color: white;
                font: bold 16px arial,sans-serif;
                vertical-align: top;
                cursor: pointer;
            }
            #search-button.hover {
                border: 1px solid #4bbe11;
                background-position: 0 -38px;
            }
            #search-button.mousedown {
                border: 1px solid #4bbe11;
                background-position: 0 -76px;
            }

            .sug_container{ position: static!important; }

            dl.defdl > dt {
                font-weight: bold;
                margin: 20px 0;
            }
        </style>
        <link href='../../../comps/Suggest/res/default/style.css' rel='stylesheet' />
        <link href='../../../comps/Valid/res/default/style.css' rel='stylesheet' />
        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Suggest', 'JC.Valid', 'plugins.json2' ], function( Suggest, Valid ){
                setTimeout( function(){
                    //$('input.sug_input').first().focus();
                }, 500);
            });

            function sugselectedcallback1( _keyword ){
                var _ins = this;
            }

            function sugselectedcallback2( _keyword ){
                var _ins = this;
            }

        </script>
    </head>    
    <body>
        <dl class="defdl">
            <dt>Suggest 功能演示</dt>
            <dd>
                <div class="sug_container">
                    <input type="hidden" name="ie" value="utf-8">
                    <input type="hidden" name="src" value="360sou_home">
                    <div class="sug_wrapper" style="width: 310px!important" >
                        <input type="text" name="q" 
                            class="sug_input" style="width: 300px!important"
                            autocomplete="off" 
                            x-webkit-speech=""
                            sugurl="http://sug.so.360.cn/suggest/word?callback={1}&encodein=utf-8&encodeout=utf-8&word={0}"
                            sugneedscripttag="true"
                            sugselectedcallback="sugselectedcallback1"
                            sugplaceholder="//div.sug_wrapper"
                            sugoffsetleft="0"
                            sugoffsettop="3"
                            sugoffsetwidth="2"
                        />
                    </div>
                </div>
            </dd>

            <dd>
                <hr />
                <form method="get" action="?" target="TEST_IFRAME" >
                    <div class="sug_container">
                        <input type="hidden" name="ie" value="utf-8">
                        <input type="hidden" name="src" value="360sou_home">
                        <div class="sug_wrapper" >
                            <input type="text" name="q" 
                                class="sug_input" 
                                reqmsg="内容"
                                emel="//em.error"
                                autocomplete="off" 
                                x-webkit-speech=""
                                sugurl="http://sug.so.360.cn/suggest/word?callback={1}&encodein=utf-8&encodeout=utf-8&word={0}"
                                sugneedscripttag="true"
                                sugselectedcallback="sugselectedcallback2"
                                sugplaceholder="//div.sug_wrapper"
                                sugoffsetwidth="2"
                                sugprevententer="true"
                            />
                        </div>
                        <button type="submit">submit</button>
                        sugprevententer="true"
                        <em class="error"></em>
                    </div>
                </form>
            </dd>

            <dd>
                <hr />
                <form method="get" action="?" target="TEST_IFRAME" >
                    <div class="sug_container">
                        <input type="hidden" name="ie" value="utf-8">
                        <input type="hidden" name="src" value="360sou_home">
                        <div class="sug_wrapper" >
                            <input type="text" name="q" 
                                class="sug_input" 
                                autocomplete="off" 
                                x-webkit-speech=""
                                sugurl="http://sug.so.360.cn/suggest/word?callback={1}&encodein=utf-8&encodeout=utf-8&word={0}"
                                sugneedscripttag="true"
                                sugselectedcallback="sugselectedcallback2"
                                sugplaceholder="//div.sug_wrapper"
                                sugoffsetwidth="2"
                            />
                        </div>
                        <button type="submit">submit</button>
                        sugprevententer="false"
                    </div>
                </form>
            </dd>

        </dl>
        <div style="height:80px"></div>
        <iframe src="about:blank" frameborder="1" height="400" width="100%" name="TEST_IFRAME"></iframe>
    </body>
</html>
