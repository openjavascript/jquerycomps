<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>360 75 team</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ width: 600px; margin: 20px auto 20px; background:#ececec; }
    dl dd{ margin: 10px 0; }

    dl{
        margin: 20px 0;
    }

    dt{
        font-weight: bold;
    }
</style>
<link href='../../../../modules/JC.Tips/0.1/res/default/style.css' rel='stylesheet' />
<link href='../../../../modules/JC.Calendar/0.3/res/default/style.css' rel='stylesheet' />
<script src="../../../../lib.js"></script>
<script src="../../../../config.js"></script>
<script>
    JC.debug = true; 

    requirejs( [ 'JC.Tips', 'JC.Calendar', 'plugins.json2' ], function( Tips, Calendar ){

        JC.Tips.autoInit = false;

        JC.Calendar.layoutInitedCallback = 
            function( _layout ){
                JC.Tips.init( _layout.find('[title]') );
            };

        JC.Calendar.layoutHideCallback = 
            function( _lastIpt ){
                JC.Tips.hide();
            };

        var today = new Date();
        var maxDate = today;

        $( 'input.testitem' ).val( JC.f.formatISODate( today ) ).attr('maxvalue', JC.f.formatISODate( maxDate ) );

    });

    function calendarshow(){
        var _p = $(this);
        UXC.log( 'calendarshow', _p.val() );
    }

    function calendarhide(){
        var _p = $(this);
        UXC.log( 'calendarhide', _p.val() );
    }
    
    function calendarlayoutchange(){
        var _p = $(this);
        UXC.log( 'calendarlayoutchange', _p.val() );
    }

    function calendarupdate( _type, _start, _end ){
        var _p = $(this);
        UXC.log( 'calendarupdate', _p.val(), _type, _start, _end );
    }

    function calendarupdate( _start, _end ){
        var _p = $(this);
        UXC.log( 'calendarupdate', _p.val(), _start, _end );
    }
</script>
</head>    
<body>
    <br /><br /><br /><br /><br /><br />
    <form action='' method='get'>
        <dl>
            <dt>normal format</dt>
            <dd><input type="text" name="date1" multidate="date" currentcanselect="true" class="testitem" /> date</dd>
            <dd><input type="text" name="date1" multidate="week" value="" currentcanselect="true" class="testitem" /> week</dd>
            <dd><input type="text" name="date3" multidate="month" value="" currentcanselect="true" class="testitem" /> month</dd>
            <dd>
                <input type="text" name="date2" multidate="season" value="" currentcanselect="true" class="testitem" />
                <input type="button" class="UXCCalendar_btn" /> season
            </dd>
            <dd>
                date range:
                <input type="text" name="date2" multidate="daterange" value="2013-06-03" maxvalue="2013-06-30" />
                <input type="text" name="date2" multidate="daterange" value="2013-06-03" maxvalue="2013-06-30" />
            </dd>
        </dl>

        <dl>
            <dt>special format</dt>
            <dd>
                <input type="text" name="date1" class="testitem" 
                multidate="date" 
                currentcanselect="true" 
                dateformat="YYMMDD"
                /> date
            </dd>
            <dd>
                <input type="text" name="date1" class="testitem" 
                multidate="date" 
                currentcanselect="true" 
                dateformat="YY/MM/DD"
                /> date
            </dd>
            <dd><input type="text" name="date1" multidate="week" value="" currentcanselect="true" class="testitem" /> week</dd>
            <dd><input type="text" name="date3" multidate="month" value="" currentcanselect="true" class="testitem" /> month</dd>
            <dd>
                <input type="text" name="date2" multidate="season" value="" currentcanselect="true" class="testitem" />
                <input type="button" class="UXCCalendar_btn" /> season
            </dd>
            <dd>
                date range:
                <input type="text" name="date2" multidate="daterange" value="2013-06-03" maxvalue="2013-06-30" />
                <input type="text" name="date2" multidate="daterange" value="2013-06-03" maxvalue="2013-06-30" />
            </dd>
        </dl>
    </form>

    <div style="height:3000px;"></div>
</body>
</html>
