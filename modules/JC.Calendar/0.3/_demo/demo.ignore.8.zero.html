<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>360 75 team</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ margin: 20px 80px 20px; background:#ececec; }
    dl dd{ margin: 10px 0; }
</style>
<link href='../../../../modules/JC.Calendar/0.3/res/default/style.css' rel='stylesheet' />
<link href='../../../../modules/JC.Valid/0.2/res/default/style.css' rel='stylesheet' />
<script src="../../../../lib.js"></script>
<script src="../../../../config_3.0.js"></script>
<script>
    JC.debug = true; 
    
    requirejs( [ 'JC.Calendar', 'JC.Valid' ], function( Calendar, Valid ){
    });
    /**
     * 注意: 如果 input 已经声明了 datatype=date, 那就不需要执行下面的语法
     * 带 datatype=date 的 input 页面加载完毕后都会自动初始化
     */
    $(document).delegate('input.manualPickDate', 'focus', function($evt){
        JC.Calendar.pickDate( this );
    });
</script>
</head>    
<body>
    <form action='' method='get'>
        <dl>
            <dt>JC.Calendar 示例</dt>
            <dd>
                <input type="text" name="date1" 
                value="0000-00-00"
                minvalue="0000-00-00"
                maxvalue="0000-00-00"
                datatype="date" 
                reqmsg="日期" 
                />
                <em class="error"></em>
                value="0000-00-00"
                minvalue="0000-00-00"
                maxvalue="0000-00-00"
            </dd>
            <dd>
                <input type="text" name="date1" 
                value="00000000"
                minvalue="00000000"
                maxvalue="00000000"
                datatype="date" 
                reqmsg="日期" 
                />
                <em class="error"></em>
                value="00000000"
                minvalue="00000000"
                maxvalue="00000000"
            </dd>

        </dl>
    </form>
</body>
</html>
