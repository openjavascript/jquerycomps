<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazyload demo</title>
    <link href='../../../../modules/JC.Lazyload/3.0/res/default/style.css' rel='stylesheet' />
    <style>
       *{
            margin: 0; padding: 0;
        }
        ul{
            width: 1170px;
            overflow: visible;
        }
        li{
            display: inline-block;
            width: 400px;
            height: 400px;
            vertical-align: middle;
            border:1px solid #eee;
            margin-right: 10px;
            margin-bottom: 10px;
            background:#eee url(http://p16.qhimg.com/t01350025706569e893.gif) 50% 50% no-repeat;
            
        }

        li img{
            width: 100%;
            height: 100%;
        }
       

    </style>
</head>
<body>
     <div class="js_compLazyLoad" lazydatasource=".lazy-data" >
