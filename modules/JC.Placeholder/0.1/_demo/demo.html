<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>JC Project - JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }

            dt{
                font-weight: bold;
            }

            dd{ margin: 4px 2px 4px 40px; }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }

            input[type=checkbox], input[type=radio], input.UXC{
                height: auto;
                line-height: auto;
            }

            select[multiple]{
                height: 80px;
            }

            .green{ color: green; }
            .red{ color: red; }

        </style>
        <link href='../../../comps/Placeholder/res/default/style.css' rel='stylesheet' />
        <link href='../../../comps/Valid/res/default/style.css' rel='stylesheet' />
        <link href='../../../comps/Panel/res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Placeholder', 'JC.Valid', 'JC.Panel'
                , 'Bizs.FormLogic', 'Bizs.CommonModify' ]
                , function( Placeholder, Valid, Panel, FormLogic, CommonModify ){
                }
            );
        </script>
    </head>    
    <body>
        <dl class="defdl">
            <dt>Placeholder 功能演示, html prop xplaceholder</dt>
            <dd>
                <form action="?" method="GET" class="js_bizsFormLogic">
                    <dl>
                        <dd>
                            input: 
                            <input type="text" name="testx[]" class="ipt" 
                            xplaceholder="default Placeholder" 
                            />

                                class="green js_autoCommonModify" 
                                cmtemplate="#testTplXPlaceholder"
                                cmitem="(dd"
                                cmaction="add"
                            >+ 添加</a>
                            <em class="error"></em>
                        </dd>
                        <dd>
                            <textarea xplaceholder="default placeholder"></textarea>
                        </dd>
                        <dd>
                            <button type="submit">submit</button>
                            <button type="reset">reset</button>
                        </dd>
                    </dl>
                </form>
            </dd>
        </dl>

                input:
