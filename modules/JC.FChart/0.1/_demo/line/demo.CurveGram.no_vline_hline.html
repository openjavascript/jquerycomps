<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - line chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">

                {
                    xAxis: {
                        categories: [ '学生', '公司职员', '公司管理者', '公务员', '事业单位', '个体经营', '自由职业', '产业\n服务员\n工人', '农业\n劳动者', '其他' ]
                        , wordwrap: true
                    }, 
                    yAxis: {
                        enabled: false
                    },
                    series:[{
                        name: '职业'
                        , data: [ 11, 14, 43, 12, 21, 8, 4, 6, 8, 5 ]
                    }],
                    //isPercent: true,
                    displayAllLabel: true,
                    legend: {
                        enabled: false
                    }
                    , dataLabels: {
                        enabled: true,
                        format: '{0}%'
                    }
                    , vline: {
                        enabled: false
                    }
                    , hline: {
                        enabled: false
                    }
                    , tooltip: {
                        enabled: false
                    }
                    , colors: [
                        0x00ABEF
                        , 0x9DADB3
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                    ]
                    , maxItem: {
                        style: { color: 0x5DC979, size: 18 }
                    }
                    , chart: {
                        bgColor: 0xffffff
                        , bgAlpha: 1
                        , type: 'line'
                    }
                }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
