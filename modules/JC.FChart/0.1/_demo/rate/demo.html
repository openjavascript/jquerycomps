<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - rate chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'rate' 
                        }, 
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                {
                                    name: 'Firefox'
                                    ,  y: 50.01
                                    , style: { size: 40 }
                                    , borderBgColor: 0xECECEC
                                    , borderBgFillColor: 0xffffff
                                    , dataBorderBgColor: 0xFEB556
                                    , dataBorderBgFillColor: 0xFDF0F2
                                }
                            ]
                        }]
                        , radius: {
                            borderWidth: 20
                        }
                        , yAxis: {
                            maxvalue: 100
                        }
                        
                        , dataLabels: {
                            enabled: true
                            , format: '{0}%'
                        }

                        , tooltip: {
                            enabled: true
                            , pointFormat: '{0}%'
                        }
                    }
                </script>
            </div>
        </dd>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'rate' 
                        }, 
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   200.0]
                            ]
                        }]
                        , yAxis: {
                            maxvalue: 1000
                        }
                        ,offsetAngle: 0
                        , plotOptions: {
                            rate: {
                                dataLabels: {
                                    enabled: false
                                }
                            }
                        }
                        , legend: {
                            enabled: false
                        }
                    }
                </script>
            </div>
        </dd>

        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'rate' 
                        }, 
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   .1]
                            ]
                        }]
                        , yAxis: {
                            maxvalue: 1
                        }
                        , plotOptions: {
                            rate: {
                                dataLabels: {
                                    enabled: false
                                }
                            }
                        }
                        , legend: {
                            enabled: false
                        }
                    }
                </script>
            </div>
        </dd>


    </dl>
</body>
</html>
