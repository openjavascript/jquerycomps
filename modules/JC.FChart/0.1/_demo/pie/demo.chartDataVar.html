<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });

        var PieData = {
            chart: {
                type: 'pie' 
            }, 
            title: {
                text:'浏览器使用份额'
            },
            subtitle: {
                text: 'for PC'
            }, 
            series:[{
                name: 'Browser share',
                data: [
                    ['Firefox',   45.0],
                    ['IE',       26.8],
                    {
                        name: 'Chrome',
                        y: 12.8,
                        selected: true
                    },
                    ['Safari',    8.5],
                    ['Opera',     6.2],
                    ['Others',   50]
                ]
            }]
            , legend: {
                enabled: false
            }
        };

    </script>
</head>    
<body>
    <h2>JC.FChart - pie chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartDataVar="PieData"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                 </script>
            </div>
        </dd>
    </dl>
</body>
</html>
