<!doctype html>

        <meta charset=utf-8 />

        <style>
            body{
                margin: 20px 40px;
            }

            dt { font-weight: bold; margin: 10px auto; }
            dd { line-height: 24px; }
        </style>
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Panel/0.1/res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config_3.0.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Calendar', 'Bizs.FormLogic', 'plugins.json2' ]
            , function( Calendar, FormLogic ){
            });

            function customFormJsonpCb( _data, _info ){
                if( !( _data && _info ) ) return;

                var _frm = $( 'form.' + _info ), _ins;
                if( !_frm.length ) return;
                _ins = JC.BaseMVC.getInstance( _frm, Bizs.FormLogic );
                if( !_ins ) return;

                _ins.trigger( Bizs.FormLogic.Model.AJAX_DONE, [ _data ] );
            }

        </script>
    </head>    
    <body>

        <h2>Bizs.FormLogic - 示例</h2>

        <dl class="defdl">
            <dt>auto generate callback</dt>
            <dd>
                <dl>
                    <form action="./data/handler_jsonp.php" method="POST"
                            class="js_bizsFormLogic"
                            formType="jsonp"
                            formJsonpCb="callback"
                        >
                        <input type="hidden" name="returnurl" value="?test=1" />
                        <dl>
                            <dd>
                                文件框: <input type="text" name="text" reqmsg="文本框" value="test" />
                            </dd>
                            <dd>
                                日期: <input type="text" name="date" datatype="date" reqmsg="日期" value="2013-05-20" />
                                <em class="error"></em>
                            </dd>
                            <dd>
                                下拉框:
                                    <select name="dropdown" reqmsg="下拉框" >
                                        <option value="">请选择</option>
                                        <option value="1" selected>条件1</option>
                                        <option value="2">条件2</option>
                                        <option value="3">条件3</option>
                                    </select>
                            </dd>
                            <dd>
                                <input type="hidden" name="getform" value="1" />
                                <button type="submit">submit</button>
                                <button type="reset">reset</button>
                                <a href="?">back</a>
                            </dd>
                        </dl>
                    </form>
                </dl>
            </dd>
        </dl>
