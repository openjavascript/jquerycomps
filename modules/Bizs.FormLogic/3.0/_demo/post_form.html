        <dl class="defdl">

        <dl class="defdl">
            <dt>Bizs.FormLogic, post form example 2</dt>
            <dd>
                <dl>
                    <form action="./data/handler.php" method="POST" target="postIframe"
                            class="js_bizsFormLogic"
                            formBeforeProcess="formBeforeProcess"
                            formAfterProcess="formAfterProcess"
                        >
                        <dl>
                            <dd>
                                文件框: <input type="text" name="text" reqmsg="文本框" value="test2" />

                            <dd>

                                    <select name="dropdown" reqmsg="下拉框" >

        <dl class="defdl">
            <dt>Bizs.FormLogic, post form example 3</dt>
