<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .ipt,.txt,.txt{ border:1px solid #e2e3ea; border-top:1px solid #abadb3; border-radius:2px; height:22px; *line-height:22px;}
        .ipt{ width:126px;}
        .ipt-w58{ width:58px;}
        .ipt-w48{ width:48px; text-align:center;}
        .ipt-w80{ width:80px;}
        .ipt-w180{ width:180px;}
        .ipt-w230{ width: 230px;}
        .ipt-w320{ width:320px;}
        .ipt-w380{ width:380px;}
        .ipt-w480{ width:480px;}
        .ipt-w545{ width:545px;}
        .txt,.txt{ resize:none; height:50px; width:99.8%;}
        .txt-w280{ width:280px;}
        .txt-w480{ width:480px;}
        .txt-w545{ width:545px;}
        .txt-w400{ width:410px;}
        .txt-w380{ width:380px;}
        .txt-w650{ width:650px;}

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>

    <script src="../../../../lib.js"></script>
    <script src="../../../../config_3.0.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FormFillUrl' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FormFillUrl 示例 - text && textarea && password</h2>

    <form method="get" action="" class="js_compFormFillUrl" charset="utf-8" >

        <dl class="defDl">
            <dt>normal</dt>
            <dd>
                <div>
                    <input type='text' name='normalText1' value='1' />
                    <input type='text' name='normalText2' value='2 中文' />
                    <input type='text' name='normalText3' value='3 中文' />
                    <input type='text' name='normalText3' value='3 中文' />
                    <input name='normalText4' value='4 中文' />
                </div>
                <div>
                    <textarea name='normalTxa1'>1</textarea>
                    <textarea name='normalTxa2'>2 中文</textarea>
                    <textarea name='normalTxa3'>3 中文</textarea>
                    <textarea name='normalTxa3'>3 中文</textarea>
                </div>
                <div>
                    <input type='password' name='normalPwd1' value='1' />
                    <input type='password' name='normalPwd2' value='2 中文' />
                    <input type='password' name='normalPwd3' value='3 中文' />
                    <input type='password' name='normalPwd3' value='3 中文' />
                </div>
            </dd>
        </dl>
        <dl class="defDl">
            <dt>range - name with []</dt>
            <dd>
                <div>
                    <input type='text' name='normalText[]' value='1' />
                    <input type='text' name='normalText[]' value='2 中文' />
                </div>
                <div>
                    <textarea name='normalTxa[]'>1</textarea>
                    <textarea name='normalTxa[]'>2 中文</textarea>
                </div>
                <div>
                    <input type='password' name='normalPwd[]' value='1' />
                    <input type='password' name='normalPwd[]' value='2 中文' />
                </div>

            </dd>
        </dl>
        <div>
            <button type="submit" class="btn btn-1">提交</button>
            <a href="?">back</a>
        </div>
    </form>

</body>
</html>
