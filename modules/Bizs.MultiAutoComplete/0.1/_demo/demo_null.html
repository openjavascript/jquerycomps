<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoComplete</title>
    <style>
        body{
            margin: 20px 40px;
        }
        .ui-sug-mod input{ height: 26px;  outline: 0; text-indent: 3px; }

        .ui-sug-ipt{ width: 200px; max-height: 300px; overflow-y: auto; }
        .ui-sug-ipt{ border: 1px solid #ccc;  padding: 0; }

    </style>
    <link href='../../../../modules/JC.Panel/0.2/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.AjaxUpload/3.0/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.AutoComplete/0.1/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/Bizs.MultiAutoComplete/0.1/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.Placeholder/0.1/res/default/style.css' rel='stylesheet' />

    <script src="../../../../lib.js"></script>
    <script src="../../../../config_3.0.js"></script>
    <script>
        JC.debug = true;

        function macAddtionItemAddCallback( _item, _id, _label, _parent, _parentBox ){
            var _macIns = this;
            JC.log( 'macAddtionItemAddCallback', _id, _label );
        }

        function macAddtionItemRemoveCallback( _item, _id, _label, _parent, _parentBox ){
            var _macIns = this;
            JC.log( 'macAddtionItemRemoveCallback', _id, _label );
        }

        requirejs( [ 'Bizs.MultiAutoComplete', 'JC.AjaxUpload' ], function( AutoComplete ){ });
    </script>
</head>
<body>
<h2>JC.MultiAutoComplete 示例</h2>
<form action="?" method="get">
    <div class="ui-sug-mod">
        <input type="text" class="ui-sug-ipt js_compAutoComplete js_k1" name="k1" value="" 
            autocomplete="off" 

            cacPopup="/ul.js_compAutoCompleteBox"
            cacLabelKey="data-label"
            cacIdKey="data-id"
            cacIdSelector="/input.js_k1_id"
            cacStrictData="true"
            cacNoDataText="暂无数据!"
            cacListAll="true"

            cacPreventEnter="true" 

            defaultMultiAutomComplete=""
            macUrl="./data/shengshi_with_error_code.php?id=0"
            macTarget="/input.js_k2"

            Placeholder="一级位置"
            />
        <input type="hidden" value="" class="js_k1_id" name="k1_id" />

        <input type="text" class="ui-sug-ipt js_compAutoComplete js_k2" name="k2" value="" 
            autocomplete="off" 

            cacPopup="/ul.js_compAutoCompleteBox"
            cacLabelKey="data-label"
            cacIdKey="data-id"
            cacIdSelector="/input.js_k2_id"
            cacStrictData="true"
            cacNoDataText="暂无数据!"
            cacListAll="true"

            cacPreventEnter="true" 

            macUrl="./data/shengshi_with_error_code.php?id={0}"
            macTarget="/input.js_k3"
            Placeholder="二级位置"
            />
        <input type="hidden" value="" class="js_k2_id" name="k2_id" />

        <input type="text" class="ui-sug-ipt js_compAutoComplete js_k3" name="k3" value="" 
            autocomplete="off" 
            Placeholder="三级位置"

            cacPopup="/ul.js_compAutoCompleteBox"
            cacLabelKey="data-label"
            cacIdKey="data-id"
            cacStrictData="false"
            cacNoDataText="暂无数据!"
            cacMultiSelect="true"
            cacListItemTpl="/script.cacItemTpl"
            cacListAll="true"
            cacDisableSelectedBlur="true"
            cacMultiSelectBarTpl="/script.cacMultiSelectBarTplScript"
            cacBoxWidth="640"

            cacPreventEnter="true" 

            macUrl="./data/shengshi_with_error_code.php?id={0}"
            macAddtionUrl="./data/all_three.php"
            macAddtionBox="/.js_macAddtionBox"
            macAddtionBoxItemTpl="/script.macAddtionBoxItemTpl"
            macAddtionBoxItemSelector="> a"
            macAddtionItemAddCallback="macAddtionItemAddCallback"
            macAddtionItemRemoveCallback="macAddtionItemRemoveCallback"
            macAddtionBoxWithId="true"
            />
        <div class="js_macAddtionBox" style="display:none; width: 600px; margin-top:20px;" >
            <div>
                <a href="javascript:" class="js_macClearAddtionList" style="float:right;">
                    <button type="button" class="AUClose"></button>
                    清空
                </a>
                <label class="popupLabel">已选资源位置名称：</label>
            </div>
            <div class="js_macAddtionBoxList">
                <a href="javascript:" class="js_macAddtionBoxItem" data-id="2345" id="macAddtionBoxItemId_1_2345" data-label="枫溪区"><button type="button" class="AURemove"></button><label>枫溪区</label><input type="hidden" name="condition[]" value="2345">
                </a>
            </div>
            <br clear="both" />
        </div>

        <script type="text/template" class="cacMultiSelectBarTplScript">
            <div class="cacMultiSelectBarTpl">
                <a href="javascript:;" class="AC_control AC_closePopup">关闭</a>
                <span style="float:left" class="cacMultiSelectBarTplLabel">
                    <label>
                        <input type="checkbox" schecktype="all" ><span>全部</span>
                    </label>
                </span>
            </div>
        </script>

        <script type="text/template" class="macAddtionBoxItemTpl">
            <a href="javascript:" class="js_macAddtionBoxItem" data-id="{0}" data-label="{1}" id="macAddtionBoxItemId_{2}_{0}"><button type="button" class="AURemove"></button><label>{1}</label>
                <input type="hidden" name="condition[]" value="{0}" />
            </a>
        </script>

        <script type="text/template" class="cacItemTpl">
            <li data-id="{0}" data-label="{1}" data-index="{2}" id="cacItemId_1_{0}" class="AC_listItem {3} js_macAddtionBoxItemClick">
            <label><input type="checkbox" value="{0}" schecktype="item" />{1}</label>
            </li> 
        </script>
    </div>
</form>
</body>
</html>
