<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoComplete</title>
    <style>
        body{
            margin: 20px 40px;
        }
        .ui-sug-mod input{ height: 26px;  outline: 0; text-indent: 3px; }

        .ui-sug-ipt{ width: 400px; max-height: 300px; overflow-y: auto; }
        .ui-sug-ipt{ border: 1px solid #ccc;  padding: 0; }
    </style>
    <link href='../../../../modules/JC.AutoComplete/3.0/res/default/style.css' rel='stylesheet' />

    <script src="../../../../lib.js"></script>
    <script src="../../../../config_3.0.js"></script>
    <script>
        JC.debug = true;
        function cacDataFilter( _json ){
            if( _json.data && _json.data.length ){
                _json = _json.data;
            }

            $.each( _json, function( _ix, _item ){
                _item.length &&
                    ( _json[ _ix ] = { 'id': _item[0], 'label': _item[1] } )
                    ;
            });
            return _json;
        }
        requirejs( [ 'JC.AutoComplete', 'Bizs.FormLogic' ], function( AutoComplete ){
        });
    </script>
</head>
<body>
<h2>JC.AutoComplete 示例</h2>
<h3>自动生成列表弹框, Ajax 数据 [ cacAjaxDataUrl ]</h3>
<form action="?" method="get" class="js_bizsFormLogic">
    <div class="ui-sug-mod">
        <input name="ac" type="text" class="ui-sug-ipt js_compAutoComplete" value="" 
            autocomplete="off" 

            cacPopup="/ul.js_compAutoCompleteBox"
            cacLabelKey="data-label"
            cacIdKey="data-id"
            cacIdSelector="/input.js_bindItem"
            cacStrictData="true"
            cacAjaxDataUrl="./data/shengshi.php"
            cacDataFilter="cacDataFilter"

            cacPreventEnter="true" 
            />
        &nbsp;cacIdSelector: <input type="text" class="js_bindItem" name="bindId" value="" />
    </div>
    <div>
        <button type="submit">submit</button>
        <a href="?back">back</a>
    </div>
</form>
</body>
</html>
