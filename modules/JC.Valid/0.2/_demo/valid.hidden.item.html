<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            *{ margin: 0; padding: 0; }
            body{ margin: 20px 20px; }
            .cclear{zoom:1;}
            .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }

            dl.fm-items{ margin: 20px 0 20px; }
            dl.fm-items dd { zoom: 1; padding: 5px 0 5px; clear:both; display:block; }
            dl.fm-items dd:after {content:".";display:block;visibility:hidden;height:0;clear:both;}
            dl.fm-items > dt{ text-align: center; font-weight: bold; margin: 20px 0;}

            div.f-l{ float: left; }
            div.label{ width: 320px; text-align: right; padding-right: 20px }

            dd.odd {
                background: #ececec;
            }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }
            input[type=checkbox] {
                height: auto;
                line-height: auto;
            }

        </style>
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config_3.0.js"></script>
        <script>
            JC.debug = true;

            requirejs( ['JC.Valid', 'JC.Calendar', 'Bizs.FormLogic', 'JC.AutoChecked' ]
            , function( Valid, Calendar, FormLogic ){
				$(document).delegate( 'button.js-clear-error', 'click', function( $evt ){
                    window.console && console.clear && console.clear();
                    JC.Valid.clearError( 'form.js_valid' );
                });

                $( 'dl.fm-items > dd:odd').addClass( 'odd' );
            });

        </script>
    </head>    
    <body>

        <form action='?test' method='get' class="js_valid js_bizsFormLogic" validmsg="true" >
            <div style="position:fixed; top: 10px; right:10px;">
                <button type="submit">Save</button>
                <button type="button" class="js-clear-error">清空错误信息</button>
            </div>
            <dl class="fm-items">
                <dt>JC.Valid 示例</dt>

                <dd>
                    <div class="f-l label">
                        <label>checkbox:</label> 需要至少选中1个
                    </div>
                    <div class="f-l">
                        <div style="display:none;">
                            <input type="checkbox" value="1" 
                                datatype="checkbox" validHidden="true"
                                datatarget="(dd input[type=checkbox]"
                                emel="(dd em.error"
                                validel="(dd em.validmsg"
                                checked="checked"
                                />
                        </div>
                        <input type="checkbox" value="2" 
                            datatype="checkbox" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" value="3" 
                            datatype="checkbox" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" value="4" errmsg="请至少选择1个复选框"
                            datatype="checkbox" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                        />
                        <em class="error"></em>
                        <em class="focusmsg"></em>
                        <em class="validmsg"></em>
                    </div>
                </dd>

                <dd>
                    <div class="f-l label">
                        <label>checkbox:</label> 需要至少选中1个, disabled 
                    </div>
                    <div class="f-l">
                        <div style="display:none;">
                            <input type="checkbox" disabled
                                datatype="checkbox" validHidden="true"
                                datatarget="(dd input[type=checkbox]"
                                emel="(dd em.error"
                                validel="(dd em.validmsg"
                                />
                        </div>
                        <input type="checkbox" disabled
                            datatype="checkbox" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" errmsg="请至少选择1个复选框" disabled
                            datatype="checkbox" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <em class="error"></em>
                        <em class="focusmsg"></em>
                        <em class="validmsg"></em>
                    </div>
                </dd>

                <dd>
                    <div class="f-l label">
                        <label>checkbox:</label> 需要至少选中2个
                    </div>
                    <div class="f-l">
                        <div style="display:none;">
                            <input type="checkbox" value="1" checked="checked"
                                datatype="checkbox-2" validHidden="true"
                                datatarget="(dd input[type=checkbox]"
                                emel="(dd em.error"
                                validel="(dd em.validmsg"
                                />
                        </div>
                        <input type="checkbox" value="2"
                            datatype="checkbox-2" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" value="3" 
                            datatype="checkbox-2" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" value="4" errmsg="请至少选择2个复选框"
                            datatype="checkbox-2" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                        />
                        <em class="error"></em>
                        <em class="focusmsg"></em>
                        <em class="validmsg"></em>
                    </div>
                </dd>

                <dd>
                    <div class="f-l label">
                        <label>checkbox:</label> 需要至少选中2个, disabled 
                    </div>
                    <div class="f-l">
                        <div style="display:none;">
                            <input type="checkbox" disabled
                                datatype="checkbox-2" validHidden="true"
                                datatarget="(dd input[type=checkbox]"
                                emel="(dd em.error"
                                validel="(dd em.validmsg"
                                />
                        </div>
                        <input type="checkbox" disabled
                            datatype="checkbox-2" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <input type="checkbox" errmsg="请至少选择2个复选框" disabled
                            datatype="checkbox-2" validHidden="true"
                            datatarget="(dd input[type=checkbox]"
                            emel="(dd em.error"
                            validel="(dd em.validmsg"
                            />
                        <em class="error"></em>
                        <em class="focusmsg"></em>
                        <em class="validmsg"></em>
                    </div>
                </dd>
 
                <dd style="padding-top: 20px; padding-left: 280px;">
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                    <button type="button" class="js-clear-error">清空错误信息</button>
                </dd>

            </dl>

            <div style="position:fixed; bottom: 10px; right:10px;">
                <button type="submit">Save</button>
                <button type="button" class="js-clear-error">清空错误信息</button>
            </div>
        </form>


    </body>
</html>
