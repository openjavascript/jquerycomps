<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            body{ margin: 20px 20px; }
            .cclear{zoom:1;}
            .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }


            dd.odd {
                background: #ececec;
            }

            dt{
                font-weight: bold;
                display: block;
            }

            dl.fm-items > dt {
                margin: 10px auto;
            }

            dd{
                margin: 5px 40px;
            }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }

            input[type=checkbox], input[type=radio], input.UXC{
                height: auto;
                line-height: auto;
            }

            select[multiple]{
                height: 80px;
            }

            div, li{
                margin: 2px auto;
            }

            button.js_isIgnore{ display: none; }
        </style>
        <link href='../../../comps/Calendar/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>

        <script src="../../../comps/AutoSelect/_demo/data/SHENGSHI.js"></script>
        <script>
            JC.debug = true; 
            
            requirejs( [ 'JC.Valid', 'JC.Calendar', 'JC.Form'
                , 'Bizs.FormLogic', 'Bizs.CommonModify' ], 
                function( Valid, Calendar, JCForm, FormLogic, CommonModify ){
                }
            );

            $(document).delegate( 'button.js_clear_error', 'click', function( $evt ){
                window.console && console.clear && console.clear();
                JC.Valid.clearError( 'form.js_valid' );
            });

            $(document).delegate( 'form.js_valid', 'submit', function( _evt ){
                if( ! JC.Valid( this ) ){
                    _evt.preventDefault();
                    return false;
                }
            });

        </script>
    </head>    
    <body>

        <form action='' method='get' class="js_valid " >
            <div style="position:fixed; top: 10px; right:10px;">
                <button type="submit">save</button>
                <button type="reset">reset</button>
            </div>

            <dl class="fm-items">
                <dt>JC.Valid 示例, subdatatype = reconfirm, 输入的内容必须保持一值</dt>
                <dd>
                    <label>用户密码:</label>
                    <input type="password" name="company_pwd" 
                    datatype="text" 
                    subdatatype="reconfirm" 
                    datatarget="/input:last" 
                    reconfirmmsg="用户密码和确认密码不一致"
                    minlength="6" 
                    maxlength="15" 
                    reqmsg="用户密码" 
                    errmsg="请填写正确的用户密码"
                    />
                    <label>确认密码:</label>
                    <input type="password" name="company_repwd" 
                    datatype="text" 
                    subdatatype="reconfirm" 
                    datatarget="/input:first" 
                    reconfirmmsg="确认密码和用户密码不一致"
                    minlength="6" 
                    maxlength="15" 
                    reqmsg="确认密码" 
                    errmsg="请填写正确的确认密码"
                    />
                    <em class="error"></em>
                </dd>
                <dd>
                    <div style="display:inline">
                        <label>用户密码:</label>
                        <input type="password" name="company_pwd_auto" 
                            datatype="text" 
                            subdatatype="reconfirm" 
                            reqmsg="用户密码" 
                            errmsg="长度6-15" 
                            reconfirmmsg="用户密码和确认密码不一致" 
                            minlength="6" 
                            maxlength="15"
                            emel="<dd em.error"
                            validel="<dd em.validmsg"
                            datatarget="<dd input"
                            />
                        <label>确认密码:</label>
                    </div>
                    <div style="display:inline">
                        <input type="password" name="company_pwd_auto" 
                            datatype="text" 
                            subdatatype="reconfirm" 
                            reqmsg="用户密码" 
                            errmsg="长度6-15" 
                            reconfirmmsg="用户密码和确认密码不一致" 
                            minlength="6" 
                            maxlength="15"
                            datatarget="<dd input"
                            emel="<dd em.error"
                            validel="<dd em.validmsg"
                            />
                    </div>
                    <em class="error"></em>
                    <em class="validmsg"></em>
                </dd>

                <dd style="margin-top:20px; padding-left: 400px;">
                    <button type="submit">save</button>
                    <button type="reset">reset</button>
                    <button type="button" class="js_clear_error">clear error</button>
                    <a href="?">back</a>
                </dd>
             </dl>
             <!--
                <div style="position:fixed; bottom: 10px; right:10px;">
                    <button type="submit">save</button>
                    <button type="reset">reset</button>
                    <button type="button" class="js_clear_error">clear error</button>
                </div>
            -->
        </form>

    </body>
</html>
