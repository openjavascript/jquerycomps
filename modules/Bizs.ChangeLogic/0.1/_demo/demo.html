<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Open JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            dt { font-weight: bold; margin: 10px auto; }
            dd { line-height: 24px; }
        </style>
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />
        <script src="../../../../lib.js"></script>
        <script src="../../../../config_3.0.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Calendar', 'JC.Valid', 'Bizs.ChangeLogic' ]
            , function( Calendar, Valid, ChangeLogic ){
            });

            function bclDoneCallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'bclDoneCallback', new Date().getTime() );
            }

            function bclEnableCallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'bclEnableCallback', new Date().getTime() );
            }

            function bclDisableCallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'bclDisableCallback', new Date().getTime() );
            }
        </script>
    </head>    
    <body>

        <dl class="defdl">
            <dt> ChangeLogic 禁用逻辑演示 1 </dt>
            <dd>
                <div class="js_bizChangeLogic"
                    bclTrigger="|input[type=radio]"
                    bclDisableTarget="|input.js_disableItem"

                    bclDoneCallback="bclDoneCallback"
                    bclDisableCallback="bclDisableCallback"
                    bclEnableCallback="bclEnableCallback"
                    >
                    <label>
                        <input type="radio" name="discount" checked  
                        bclDisable="true"
                        />自本协议签订之日起10日内生效
                    </label> <br>
                    <label>
                        <input type="radio" name="discount" 
                        bclDisable="false"
                        />生效时间点
                    </label>
                    <input type="text" class="ipt js_disableItem" value=""
                    datatype="date"
                    reqmsg="日期"
                    /><input type="button" class="UXCCalendar_btn">
                    <em class="error"></em>
                </div>
            </dd>
        </dl>

        <dl class="defdl">
            <dt> ChangeLogic 禁用逻辑演示 2 ( disable one more item ) </dt>
            <dd>
                <div class="js_bizChangeLogic"
                    bclTrigger="|input[type=radio]"
                    bclDisableTarget="|input.js_disableItem,|select.testSelect"
                    bclHideTarget="|span.targetBox"

                    bclDoneCallback="bclDoneCallback"
                    bclDisableCallback="bclDisableCallback"
                    bclEnableCallback="bclEnableCallback"
                    >
                    <label>
                        <input type="radio" name="discount1" checked  
                        bclDisable="true"
                        />自本协议签订之日起10日内生效
                    </label> <br>
                    <label>
                        <input type="radio" name="discount1" 
                        bclDisable="false"
                        />生效时间点
                    </label>
                    <span class="targetBox">
                        <input type="text" class="ipt js_disableItem" datatype="date" value=""
                        /><input type="button" class="UXCCalendar_btn">
                        <select class="testSelect">
                            <option value="">test select</option>
                        </select>
                    </span>
                </div>
            </dd>
        </dl>

        <dl class="defdl">
            <dt> ChangeLogic 禁用逻辑演示 3 ( bclHideTarget ) </dt>
            <dd>
                <div class="js_bizChangeLogic"
                    bclTrigger="|input[type=radio]"
                    bclDisableTarget="|input.js_disableItem"
                    bclHideTarget="|span.targetBox,|span.hidetargetEx"

                    bclDoneCallback="bclDoneCallback"
                    bclDisableCallback="bclDisableCallback"
                    bclEnableCallback="bclEnableCallback"
                    >
                    <label>
                        <input type="radio" name="discount2" checked  
                        bclDisable="true"
                        />自本协议签订之日起10日内生效
                    </label> <br>
                    <label>
                        <input type="radio" name="discount2" 
                        bclDisable="false"
                        />生效时间点
                    </label>
                    <span class="targetBox">
                        <input type="text" class="ipt js_disableItem" datatype="date" value=""
                        /><input type="button" class="UXCCalendar_btn">
                    </span>
                    <span class="hidetargetEx">
                        <h2>测试用</h2>
                    </span>
                </div>
            </dd>
        </dl>

        <dl class="defdl">
            <dt> ChangeLogic 禁用逻辑演示 4 ( bclHideToggle ) </dt>
            <dd>
                <div class="js_bizChangeLogic"
                    bclTrigger="|input[type=radio]"
                    bclDisableTarget="|input.js_disableItem"
                    bclHideTarget="|span.targetBox,|span.hidetargetEx"

                    bclDoneCallback="bclDoneCallback"
                    bclDisableCallback="bclDisableCallback"
                    bclEnableCallback="bclEnableCallback"
                    >
                    <label>
                        <input type="radio" name="discount3" checked  
                        bclDisable="true"
                        />自本协议签订之日起10日内生效
                    </label> <br>
                    <label>
                        <input type="radio" name="discount3" 
                        bclDisable="false"
                        />生效时间点
                    </label>
                    <span class="targetBox">
                        <input type="text" class="ipt js_disableItem" datatype="date" value=""
                        /><input type="button" class="UXCCalendar_btn">
                    </span>
                    <span class="hidetargetEx" bclHideToggle="true" >
                        <h2>测试用</h2>
                    </span>
                </div>
            </dd>
        </dl>
    </body>
</html>
