<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Open JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            dt { font-weight: bold; margin: 10px auto; }
            dd { line-height: 24px; }
        </style>
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Calendar', 'JC.Valid', 'Bizs.ChangeLogic' ]
            , function( Calendar, Valid, ChangeLogic ){
            });

            function dldonecallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'dldonecallback', new Date().getTime() );
            }

            function dlenablecallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'dlenablecallback', new Date().getTime() );
            }

            function dldisablecallback( _triggerItem, _boxItem ){
                var _ins = this;
                JC.log( 'dldisablecallback', new Date().getTime() );
            }
        </script>
    </head>    
    <body>
        <dl class="defdl">
            <dt> ChangeLogic,  trigger 隐藏对应的 node ( dlhidetargetsub ) </dt>
            <dd>
                <table>
                    <tr>
                        <td>
                            <label for="" class="gray">选择代理业务：</label>
                        </td>
                        <td>
                            <div class="clearfix js_bizChangeLogic" 
                                dltrigger="|input.js_searchAndDirect" 
                                dltarget="|input.js_searchAndDirectOption" 
                                dlhidetarget="|div.js_searchAndDirectType"
                                >
                                <label class="fl" style="margin-right:50px;">
                                    <input type="checkbox" name="" checked="" id="" 
                                    class="js_searchAndDirect js_superType" 

                                    datatype="checkbox" 
                                    errmsg="至少需要选择一个选项" 
                                    datatarget="input.js_superType" 
                                    emel="#superTypeEm"

                                    dldisable="true"
                                    dlhidetargetsub="dl.js_interval, dl.js_external"

                                    >
                                    搜索及品牌直达
                                </label>
                                <div class="fl js_searchAndDirectType js_bizChangeLogic" style="display:inline"
                                    dltrigger="|input" 
                                    >
                                    <label>
                                        <input type="checkbox" name="service[]" value="1" checked="" 
                                        class="js_searchAndDirectOption" 
                                        datatype="checkbox" 
                                        errmsg="至少需要选择一个选项" 
                                        datatarget="//input[type=checkbox]" 
                                        emel="//em.error"

                                        dlhidetargetsub="dl.js_interval"
                                        > 国内
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label>
                                        <input type="checkbox" name="service[]" value="2" 
                                        class="js_searchAndDirectOption" 
                                        datatype="checkbox" 
                                        errmsg="至少需要选择一个选项" 
                                        datatarget="//input[type=checkbox]" 
                                        emel="//em.error"

                                        dlhidetargetsub="dl.js_external"
                                        > 国外
                                    </label>
                                    <em class="error" style="display: none;"></em>
                                </div>
                            </div> 
                            <div>
                                <div class="clearfix js_bizChangeLogic" 
                                    dltrigger="|input" 
                                    >
                                    <label>
                                        <input type="checkbox" name="service[]" value="3" 
                                        class="js_superType"

                                        datatype="checkbox" 
                                        errmsg="至少需要选择一个选项" 
                                        datatarget="input.js_superType" 
                                        emel="#superTypeEm"

                                        dlhidetargetsub="dl.js_navDetail" 
                                        />
                                        导航资源
                                    </label>
                                </div>
                            </div>                                                  
                            <em class="error" id="superTypeEm"></em>
                        </td>
                    </tr>
                </table>

                <div>
                    <dl class="js_interval">
                        <dt>国内</dt>
                        <dd>国内国内国内国内国内国内</dd>
                    </dl>
                    <dl class="js_external">
                        <dt>国外</dt>
                        <dd>国外国外国外国外国外国外</dd>
                    </dl>
                    <dl class="js_navDetail">
                        <dt>导航资料</dt>
                        <dd>导航资料导航资料导航资料导航资料</dd>
                    </dl>
                </div>
            </dd>
        </dl>

    </body>
</html>
