<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DCalendar Demo</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}

		input{
			zoom: 1;
			width: 218px;
			height: 14px;
			padding: 7px 32px 7px 4px;
			border: 1px solid #b9bcbe;
			overflow: hidden;
			
			padding: 8px 32px 5px 4px\9;
			border-radius: 3px;
			
			line-height: 1;
			height: 14px;
			overflow: hidden;
			outline: 0;
		}
		
		dd{
			padding-bottom: 20px;
		}
	</style>
	<link href='../../../../modules/JC.DCalendar/3.0/res/default/style.css' rel='stylesheet' />
	<link href='../../../../modules/JC.Valid/0.2/res/default/style.css' rel="stylesheet" />
</head>
<body>

	<dl>
		<dd>
            <input type="text" class="calendar" value="" 
            datatype="ddate" 
            reqmsg="日期" 
            />
		</dd>

		<dd>
            <input type="text" class="calendar" value="asdfas" 
            datatype="ddate" 
            reqmsg="日期" 
            errmsg="请填写正确的日期" 
            />
		</dd>

		<dd>
            <input type="text" class="calendar" value="2013-12-25" 
            datatype="ddate" 
            reqmsg="日期" 
            />
		</dd>

		<dd>
            <input type="text" class="calendar" value="" 
            datatype="drange" 
            reqmsg="日期" 
            errmsg="请填写正确的日期范围"
            />
            <input type="text" class="calendar" value="" 
            datatype="drange" 
            reqmsg="日期" 
            errmsg="请填写正确的日期范围"
            />
            <em class="error"></em>
		</dd>
    </dl>

	<script src="../../../../lib.js"></script>
	<script src="../../../../config_3.0.js"></script>
    <script>
        JC.debug = true;
        requirejs( [ 'JC.DCalendar', 'JC.Valid' ], function( DCalendar, Valid ){
    	});
    </script>
</body>
</html>
