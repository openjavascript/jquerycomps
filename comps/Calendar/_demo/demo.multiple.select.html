<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>360 75 team</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ width: 600px; margin: 20px auto 20px; background:#ececec; }
    dl dd{ margin: 10px 0; }
</style>
<link href='../../../comps/Tips/res/default/style.css' rel='stylesheet' />
<link href='../../../comps/Calendar/res/default/style.css' rel='stylesheet' />
<script src="../../../lib.js"></script>
<script>
    JC.debug = true; JC.use( 'Tips, plugins/json2.js, Calendar' );

    $(document).ready( function(){

        JC.Calendar.layoutInitedCallback = 
            function( _layout ){
                JC.Tips.init( _layout.find('[title]') );
            };

        JC.Calendar.layoutHideCallback = 
            function( _lastIpt ){
                JC.Tips.hide();
            };

        var today = new Date();
        var maxDate = today;

        $( 'input.testitem' ).val( formatISODate( today ) ).attr('maxvalue', formatISODate( maxDate ) );

    });

    function calendarshow(){
        var _p = $(this);
        UXC.log( 'calendarshow', _p.val() );
    }

    function calendarhide(){
        var _p = $(this);
        UXC.log( 'calendarhide', _p.val() );
    }
    
    function calendarlayoutchange(){
        var _p = $(this);
        UXC.log( 'calendarlayoutchange', _p.val() );
    }

    function calendarclear(){
        var _p = $(this);
        UXC.log( 'calendarclear', _p.val() );
    }

    function calendarupdate( _type, _start, _end ){
        var _p = $(this);
        UXC.log( 'calendarupdate', _p.val(), _type, _start, _end );
    }

    function calendarupdatemultiselect( _type, _data ){
        UXC.log( 'calendarupdatemultiselect:', new Date().getTime() );
        UXC.log( '_type:', _type );
        UXC.log( '_data:', JSON.stringify( _data ) );
    }
</script>
</head>    
<body>
    <br /><br /><br /><br /><br /><br />
    <form action='' method='get'>
        <dl>
            <dt>JC.Calendar 示例, 如果没有特别声明, 默认type 都为 date</dt>
            <dd>
            <input type="text" name="date4" value="" size="60"
                multidate="month" multiselect="true" 
                calendarupdatemultiselect="calendarupdatemultiselect"
                /> month, multiselect=true
            </dd>
            <dd>
                <button type="button" value="" 
                    datatype="date" 

                    calendarshow="calendarshow"
                    calendarhide="calendarhide"
                    calendarlayoutchange="calendarlayoutchange"
                    calendarclear="calendarclear"
                    calendarupdate="calendarupdate"

                    >pick date button</button>
                <button type="button" value="2013-01-11" 
                    datatype="week"
                    >pick week button</button>
                <button type="button" value="2013-02-02" 
                    datatype="month"
                    >pick month button</button>
                <button type="button" value="2013-03-03" 
                    datatype="season"
                    >pick season button</button>
            </dd>
        </dl>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

</body>
</html>
