<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>360 75 team</title>
<style type='text/css'>
    *{ margin: 0; padding: 0; }
    body{ width: 600px; margin: 20px auto 20px; background:#ececec; }
    dl dd{ margin: 10px 0; }
</style>
<link href='../../../comps/Calendar/res/default/style.css' rel='stylesheet' />
<script src="../../../lib.js"></script>
<script>
    JC.debug = true; JC.use( 'Calendar' );
    /**
     * 注意: 如果 input 已经声明了 datatype=date, 那就不需要执行下面的语法
     * 带 datatype=date 的 input 页面加载完毕后都会自动初始化
     */
    $(document).delegate('input.manualPickDate', 'focus', function($evt){
        JC.Calendar.pickDate( this );
    });
</script>
</head>    
<body>
    <br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />
    <form action='' method='get'>
        <dl>
            <dt>JC.Calendar 示例</dt>
            <dd><input type="text" name="date1" datatype="date" /></dd>
            <dd><input type="text" name="date1" datatype="date" value="2013-06-02" /></dd>
            <dd>
                <input type="text" name="date2" datatype="date" value="2013-06-03" />
                <input type="button" class="UXCCalendar_btn" />
            </dd>
            <dd><input type="text" name="date3" datatype="date" value="2013-05-03" /></dd>
            <dd><input type="text" name="notdate" />not date</dd>
            <dd>
                <input type="text" name="date4" datatype="date" value="2012.04.02" /><input type="button" class="UXCCalendar_btn" />
            </dd>
            <dd>
                <input type="text" name="date5" datatype="date" value="20110201" /><input type="button" class="UXCCalendar_btn" />
            </dd>
            <dd>
                <input type="text" name="date6" class="manualPickDate" value="20110201" />manual JC.Calendar.pickDate
            </dd>
            <dd>
                <input type="text" name="date7" class="manualPickDate" />manual JC.Calendar.pickDate
            </dd>
            <dd>
                <input type="text" name="date2" datatype="date" value="2013-06-03" minvalue="2013-06-03" /> minvalue="2013-06-03"
            </dd>
            <dd>
                <input type="text" name="date2" datatype="date" value="2013-06-03" maxvalue="2013-06-30" /> maxvalue="2013-06-30"
            </dd>
            <dd>
            <input type="text" name="date2" datatype="date" value="2013-06-03" minvalue="2013-06-01" maxvalue="2013-06-30" />  minvalue="2013-06-01" maxvalue="2013-06-30"
            </dd>
            <dd>
                date range:
                <input type="text" name="date2" datatype="daterange" value="2013-06-03" maxvalue="2013-06-30" />
                <input type="text" name="date2" datatype="daterange" value="2013-06-03" maxvalue="2013-06-30" />
            </dd>
        </dl>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
