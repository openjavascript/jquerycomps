<script>
    JC.debug = true; JC.use( 'Panel' ); 

    var count = 1;
    var btnstr = [
        '<div style="text-align:center" class="UButton">'
        , '<button type="button" eventtype="confirm">确定</button>'
        , '<button type="button" eventtype="cancel">取消</button>\n'
        , '</div>'
    ].join('');

    $(document).ready( function(_evt){

        /*
        tmpPanel = JC.Dialog( '默认Dialog', '<h2>test content</h2>' + btnstr, 'test footer');
        tmpPanel.on('close', function(_evt, _panel){
            JC.log('user close evnet');
        });
        */
    });

    $(document).delegate( 'button.js_panel', 'click', function(_evt){
        tmpPanel = JC.Dialog( '默认Dialog' + count, 'body ' + count + btnstr, 'footer ' + count);
        count++;
    });

    $(document).delegate( 'button.js_panel_alert', 'click', function(_evt){
        tmpPanel = JC.Dialog.alert( 'user manual JC.Dialog.alert ' + count, this );
        tmpPanel.on('confirm', function( _evt, _panel ){ 
            JC.log('another uaer callback'); 
        });

        count++;
    });

    $(document).delegate( 'button.js_panel_confirm', 'click', function(_evt){
        tmpPanel = JC.Dialog.confirm( 'user manual JC.Dialog.confirm ' + count, this );
        tmpPanel.on('confirm', function( _evt, _panel ){ 
            JC.log('another uaer callback'); 
        });

        count++;
    });

    $(document).delegate( 'button.js_panel_msgbox', 'click', function(_evt){
        tmpPanel = JC.Dialog.msgbox( 'user manual JC.Dialog.msgbox ' + count, this );
        tmpPanel.on('confirm', function( _evt, _panel ){ 
            JC.log('another uaer callback'); 
        });
        count++;
    });


    function userCallback( _evt, _panel ){
        JC.log( 'userCallback ' + (count++) );
    }

    function userCallback1( _evt, _panel ){
        JC.log( 'userCallback1 ' + (count++) );
    }

    function userCallback2( _evt, _panel ){
        JC.log( 'userCallback2 ' + (count++) );
    }

</script>

<body>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

        <button type="button" paneltype="Dialog.alert" panelcallback="userCallback2" panelstatus="2" panelmsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">attr alert2 failure</button>
        </dd>

        <button type="button" 
            paneltype="Dialog.confirm"

            panelmsg="msg1"
            panelclickclose="true"

        <button type="button" paneltype="Dialog.confirm" panelcallback="userCallback1" panelstatus="1" panelmsg="msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2">attr confirm1 alert</button>
        <button type="button" paneltype="Dialog.confirm" panelcallback="userCallback2" panelstatus="2" panelmsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">attr confirm2 failure</button>
        </dd>

            paneltype="Dialog.msgbox" 
            panelcallback="userCallback" 
            panelstatus="0"

        <button type="button" paneltype="Dialog.msgbox" panelcallback="userCallback1" panelstatus="1" panelmsg="msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2msg2">attr msgbox1 msgbox</button>
        <button type="button" paneltype="Dialog.msgbox" panelcallback="userCallback2" panelstatus="2" panelmsg="msgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsgmsg">attr msgbox2 failure</button>
