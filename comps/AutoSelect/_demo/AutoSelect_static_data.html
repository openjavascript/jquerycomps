        <script>
            JC.debug = true; 
            JC.use('AutoSelect');

            $(document).ready(function(){

                //JC.AutoSelect.hideEmpty = true;

                JC.AutoSelect.dataFilter = 
                    function( _data, _select ){
                        var _r = _data;
                        if( _data && !_data.length && _data.data ){
                            _r = _data.data;
                        }
                        return _r;
                    };

               JC.AutoSelect.inited =
                    function(){
                        JC.log( 'user inited' );
                    };
            });

            $(document).delegate( 'button.js_ajaxTest', 'click', function(){
                var _p = $(this);
                _p.prop('disabled', true);
                setTimeout( function(){ _p.prop('disabled', false); }, 1000 );

                $.get( './data/shengshi_html.php?rnd='+new Date().getTime(), function( _r ){
                    var _selector = $(_r);
                    $( 'dl.def > dt' ).after( _selector );
                    JC.AutoSelect( _selector );
                });
            });


           function selectdata( _id ){
               var _d = [];
               for( var i = 0, j = SHENGSHI.length; i < j; i++ ){
                   SHENGSHI[i][2] == _id && _d.push( SHENGSHI[i] );
               }
               //JC.log( _d + ', ' + _id );
               return _d;
           }

           function DATA_cb(){
               var _d = [];
               for( var i = 0, j = DATA.length; i < j; i++ ){
                   _d.push( DATA[i] );
               }
               return _d;
           }

           function DATA_EXT_cb( _id ){
               var _d = [];
               for( var i = 0, j = DATA_EXT.length; i < j; i++ ){
                   if( _id ){
                       _id == DATA_EXT[i][2] && _d.push( DATA_EXT[i] );
                   }else{
                       _d.push( DATA_EXT[i] );
                   }
               }
               return _d;
           }


        </script>
