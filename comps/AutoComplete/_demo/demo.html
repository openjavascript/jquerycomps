<!doctype html>
<html lang="en">
<head>

    <title>AutoComplete</title>
    <style>

        .ui-sug-mod input{ height: 26px;  outline: 0; text-indent: 3px; }

    <link href='../../../comps/AutoComplete/res/default/style.css' rel='stylesheet' />

    <script src="../../../lib.js"></script>
    <script>
        JC.debug = true;

        JC.use( 'AutoComplete' );

        });

</head>
