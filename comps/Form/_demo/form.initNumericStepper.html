<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            body{
                width: 600px;
                margin: 20px auto 20px;
            }

            dl.def > dd{
                margin: 10px 0;
            }
        </style>
        <link href='../../../comps/Form/res/default/numericStepper.css' rel='stylesheet' />
        <script src="../../../lib.js"></script>
        <script>
            JC.debug = true; 
            JC.use('Form');

            $(document).ready( function(){
                JC.Form.initNumericStepper.onchange =
                    function( _btn ){
                        var _ipt = $(this);
                        JC.log( 'JC.Form.initNumericStepper.onchange: ', _ipt.val() );
                    }
            });

            function userChangeCallback( _btn ){
                var _ipt = $(this);
                JC.log( 'userChangeCallback: ', _ipt.val() );
            }
        </script>
    </head>    
    <body>
        <dl class="def example1">
            <dt>JC.Form.initNumericStepper 默认值 0 - 100, step 1, fixed 0</dt>
            <dd>
                <button class="NS_icon NS_minus js_NStepperMinus" nstarget="input.js_ipt1" ></button>
                <input type="text" value="0" class="js_ipt1" nschangecallback="userChangeCallback" />
                <button class="NS_icon NS_plus js_NStepperPlus" nstarget="input.js_ipt1" ></button>
            </dd>
        </dl>

        <dl class="def example1">
            <dt>JC.Form.initNumericStepper -10 ~ 10, step 2, fixed 2</dt>
            <dd>
                <button class="NS_icon NS_minus js_NStepperMinus" nstarget="input.js_ipt2" ></button>
                <input type="text" value="4" class="js_ipt2" nsminvalue="-10" nsmaxvalue="10" nsstep="2" nsfixed="2" />
                <button class="NS_icon NS_plus js_NStepperPlus" nstarget="input.js_ipt2" ></button>
            </dd>
        </dl>

        <dl class="def example1">
            <dt>JC.Form.initNumericStepper 0 ~ 1000, step 50, fixed 0</dt>
            <dd>
                <button class="NS_icon NS_minus js_NStepperMinus" nstarget="input.js_ipt3" ></button>
                <input type="text" value="0" class="js_ipt3" nsminvalue="0" nsmaxvalue="1000" nsstep="50" nsfixed="0" />
                <button class="NS_icon NS_plus js_NStepperPlus" nstarget="input.js_ipt3" ></button>
            </dd>
        </dl>
    </body>
</html>
