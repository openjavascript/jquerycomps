<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../lib.js"></script>
    
    <script>
        JC.debug = true;

        JC.use( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - line chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">

                {
                    
                    xAxis: {
                        categories: [ '02/24', '02/25', '02/26', '02/27', '02/28', '02/29', '03/01' ]
                    }
                    , yAxis: {
                        format: '{0}%'
                        , enabled: true
                        , maxvalue: 100
                    }
                    , series:[{
                        name: '目标PV'
                        , data: [ 70, 49, 76, 30, 55, 26, 78 ]
                    }, {
                        name: '目标UV',
                        data: [ 48, 62, 50, 50, 30, 40, 35 ]
                    }]
                    , tooltip: {		
                        enabled: true
                        , "headerFormat": "{0}"			
                        , "pointFormat": "{0} %"
                        , serial: [
                            {
                                name: '区分度', 'value': 1.04
                            }
                        ]
                    }
                    //isPercent: true,
                    , displayAllLabel: true
                    , legend: {
                        enabled: false
                    }
                    , dataLabels: {
                        enabled: true
                        , format: '{0}%'
                    }
                    , vline: {
                        enabled: false
                    }
                    , hline: {
                        enabled: true
                    }
                    , colors: [
                        0x03ACEF
                        , 0x5DC979
                        , 0x09c100
                        , 0x0c76c4 				
                        , 0xff0619
                        
                        , 0xFFBF00			
                        , 0xff7100	
                        , 0xff06b3
                        
                        , 0x41e2e6			
                        , 0xc3e2a4	
                        , 0xffb2bc
                        
                        , 0xdbb8fd
                    ]       
                    , chart: {
                        bgColor: 0xffffff
                        , bgAlpha: 1
                        , type: 'line'
                    }
                    , hoverBg: {
                        enabled: true		
                        , style: {
                            borderColor: 0xB4B4B4
                            , borderWidth: 2
                            , bgColor: 0xF0F0F0
                        }										
                    }
                }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
