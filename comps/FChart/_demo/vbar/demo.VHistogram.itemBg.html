<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../lib.js"></script>
    
    <script>
        JC.debug = true;

        JC.use( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - bar chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    
                    {
                        
                        xAxis: {
                            categories: [ 
                                '网页游戏1\n游戏', '网页游戏2\n游戏', '网页游戏3\n游戏', '网页游戏4\n游戏', '网页游戏5\n游戏'
                                , '网页游戏6\n游戏', '网页游戏7\n游戏', '网页游戏8\n游戏', '网页游戏9\n游戏', '网页游戏9\n游戏'
                            ]
                        }
                        , yAxis: {
                            format: '{0}'
                            , enabled: false
                        }
                        , series:[{
                            name: '最大区分度 - 兴趣'
                            , data: [
                                0.98, 1.99, 1.01, 1.02, 1.05
                                , 1.98, 2.99, 0.001, 3.02, 3.05
                            ]
                        }]
                        , tooltip: {		
                            enabled: false
                            , "headerFormat": "{0}"			
                            , "pointFormat": "{0}"
                            
                        }
                        /*isPercent: true,*/
                        , displayAllLabel: true
                        , legend: {
                            enabled: false
                        }
                        , dataLabels: {
                            enabled: true
                            , format: '{0}'
                        }
                        , vline: {
                            enabled: false
                        }
                        , hline: {
                            enabled: false
                        }
                        , colors: [
                            0x03ACEF
                            , 0x5DC979
                            , 0x09c100
                            , 0x0c76c4 				
                            , 0xff0619
                            
                            , 0xFFBF00			
                            , 0xff7100	
                            , 0xff06b3
                            
                            , 0x41e2e6			
                            , 0xc3e2a4	
                            , 0xffb2bc
                            
                            , 0xdbb8fd
                        ]    				
                        , chart: {
                            bgColor: 0xffffff
                            , bgAlpha: 1
                            , type: 'vbar' 
                            /*, graphicHeight: 220*/
                        }
                        , itemBg: {
                            enabled: true		
                            , style: {
                                borderColor: 0xB4B4B4
                                , borderWidth: 0
                                , bgColor: 0xF0F0F0
                            }										
                        }
                    }

                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
