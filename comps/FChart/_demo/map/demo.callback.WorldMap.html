<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../lib.js"></script>
    
    <script>
        JC.debug = true;

        JC.use( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - map chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl id="wrap" class="defDl">
        <dt></dt>

        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartWidth="800"
                chartHeight="600"
                style="text-align:center;"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'map', 
                            bgColor: 0xffffff
                        }, 
                        
                        title: {
        					text:'World Map'
        				},
        				subtitle: {
        					text: 'callback demo'
        				}, 
        				credits: {
        					enabled: true
        					, text: 'fchart.openjavascript.org'
        					, href: 'http://fchart.openjavascript.org/'
        				},
        				tooltip: {		
        					"headerFormat": "{0}"
        					, "pointFormat": "{0}"
        				},
        				yAxis: {
        					enabled: true,
        					format: '{0}',
        					ratenum: 5
        				},
        				legend: {
        					enabled: false
        				},
        				zoom: {
        					enable: true,
        					zoomRate: .5,
        					zoomSpeed: .5
        				},
                        callBack: {
                            initedCallback: "inited",
                            hoverCallback: "hovered",
                            clickCallback: "clicked"
                        },
        				series:[{
        					name: "defaultData",
        					mapType: "World",
        					highColor: 0x8ec72f,
        					hoverColor: 0xaf72c8,
        					defaultData: 10,
        					data: [ ]
        				}]
                    }
                </script>
            </div>
            <div style="height: 600px;"></div>
        </dd>          
    </dl>
    <script type="text/javascript">
        function inited() {
            console.log('Map inited!');
        }

        function hovered( a ) {
            //JC.dir( a.data );
            console.log('hovered : '+ a.data.name);
        }

        function clicked(a) {
            alert('you clicked : '+ JSON.stringify( a.data ) );
        }
    </script>
</body>
</html>
